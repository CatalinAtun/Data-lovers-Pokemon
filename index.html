<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Pokemón Go</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="banner">
        <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-12">
                        <img src="img/Logo.png" class="img-fluid logo-pokemon">
                    </div>
                    <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-12 text-center">
                        <h3 class="titleBanner">Guía pokémon</h3>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-12">
                    <div class="categories">
                        <h3 class="color-black">
                            Elementos
                        </h3>
                        <input type="button" value="Ver todos" id="everyone" class="enlace color-element"/>
                        <input type="button" value="Planta" id="Grass" class="enlace color-grass"/>
                        <input type="button" value="Veneno" id="Poison" class="enlace color-poison"/>
                        <input type="button" value="Volador" id="Flying" class="enlace color-flying"/>
                        <input type="button" value="Fuego" id="Fire" class="enlace color-fire"/>
                        <input type="button" value="Agua" id="Water" class="enlace color-water"/>
                        <input type="button" value="Bicho" id="Bug" class="enlace color-bug"/>
                        <input type="button" value="Normal" id="Normal" class="enlace color-normal"/>
                        <input type="button" value="Eléctrico" id="Electric" class="enlace color-electric"/>
                        <input type="button" value="Tierra" id="Ground" class="enlace color-ground"/>
                        <input type="button" value="Peleador" id="Fighting" class="enlace color-fighting"/>
                        <input type="button" value="Psiquico" id="Psychic" class="enlace color-psychic"/>
                        <input type="button" value="Roca" id="Rock" class="enlace color-rock"/>
                        <input type="button" value="Hielo" id="Ice" class="enlace color-ice"/>
                        <input type="button" value="Fantasma" id="Ghost" class="enlace color-ghost"/>
                        <input type="button" value="Dragón" id="Dragon" class="enlace color-dragon"/>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-10 mx-auto">
                    <div class="title-name" id="name-type">Todos los pokemones</div>
                    <div class=""d-inline-block"">
                        <select name="selectOption"id="select">
                        <option value="defaultOption" selected>Ordenar por</option>
                        <option value="aZOrder">A - Z</option>
                        <option value="zAOrder">Z - A</option>
                    </select>
                    </div>
                    <div id="root" class="text-center row"></div>

                </div>
            </div>
        </div>
    </main>
    <footer>


    </footer>

    <script src="bootstrap.min.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
